       inkscape:export-filename="back_cover.png"
       inkscape:export-xdpi="300"
       inkscape:export-ydpi="300"><tspan
         x="68.326172"
         y="103.52343"
         id="tspan8965"><tspan
           style="font-style:normal;font-weight:bold;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Bold'"
           id="tspan8961">Python for Nonprofits</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan8963"> is a guide to applying Python in </tspan></tspan><tspan
         x="68.326172"
         y="137.44711"
         id="tspan8969"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan8967">nonprofit settings. Specifically, it teaches you how to use Python </tspan></tspan><tspan
         x="68.326172"
         y="171.37079"
         id="tspan8973"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan8971">to:
</tspan></tspan><tspan
         x="68.326172"
         y="205.29446"
         id="tspan8977"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan8975">
</tspan></tspan><tspan
         x="68.326172"
         y="239.21814"
         id="tspan8981"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan8979">•  Import data, then clean and reformat it
</tspan></tspan><tspan
         x="68.326172"
         y="273.14181"
         id="tspan8985"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan8983">•  Analyze data using descriptive statistics and linear regressions
</tspan></tspan><tspan
         x="68.326172"
         y="307.06549"
         id="tspan8989"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan8987">•  Create both charts and maps
</tspan></tspan><tspan
         x="68.326172"
         y="340.98916"
         id="tspan8993"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan8991">•  Share spreadsheets and interactive visualizations online
</tspan></tspan><tspan
         x="68.326172"
         y="374.91284"
         id="tspan8997"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan8995">
</tspan></tspan><tspan
         x="68.326172"
         y="408.83651"
         id="tspan9001"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan8999">PFN is released under the MIT license. This means that you can </tspan></tspan><tspan
         x="68.326172"
         y="442.76019"
         id="tspan9005"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9003">use this code in both commercial and personal applications, and </tspan></tspan><tspan
         x="68.326172"
         y="476.68387"
         id="tspan9009"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9007">that you can choose whatever license you want for your own </tspan></tspan><tspan
         x="68.326172"
         y="510.60754"
         id="tspan9013"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9011">code.  This choice makes PFN much more flexible than many </tspan></tspan><tspan
         x="68.326172"
         y="544.53125"
         id="tspan9017"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9015">other educational Python resources.
</tspan></tspan><tspan
         x="68.326172"
         y="578.45495"
         id="tspan9021"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9019">
</tspan></tspan><tspan
         x="68.326172"
         y="612.37866"
         id="tspan9025"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9023">The GitHub repository associated with this book is available 
</tspan></tspan><tspan
         x="68.326172"
         y="646.30237"
         id="tspan9029"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9027">at https://github.com/kburchfiel/pfn .
</tspan></tspan><tspan
         x="68.326172"
         y="680.22607"
         id="tspan9033"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9031">
</tspan></tspan><tspan
         x="68.326172"
         y="714.14978"
         id="tspan9039"><tspan
           style="font-style:normal;font-weight:bold;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Bold'"
           id="tspan9035">About the author</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9037">
</tspan></tspan><tspan
         x="68.326172"
         y="748.07348"
         id="tspan9043"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9041">
</tspan></tspan><tspan
         x="68.326172"
         y="781.99719"
         id="tspan9047"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9045">Ken Burchfiel has used Python in nonprofit settings since </tspan></tspan><tspan
         x="68.326172"
         y="815.9209"
         id="tspan9051"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9049">graduating from Columbia Business School in 2022. He loves </tspan></tspan><tspan
         x="68.326172"
         y="849.8446"
         id="tspan9055"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9053">finding ways to apply this programming language--and its </tspan></tspan><tspan
         x="68.326172"
         y="883.76831"
         id="tspan9059"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9057">incredible array of libraries--to help further nonprofits' missions. </tspan></tspan><tspan
         x="68.326172"
         y="917.69201"
         id="tspan9063"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan9061">He lives in Charlottesville, VA with his wife and son.
</tspan></tspan><tspan
         x="68.326172"
         y="951.61572"
         id="tspan9067"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
