         x="68.326172"
         y="102.93313"
         id="tspan698"><tspan
   style="font-weight:bold"
   id="tspan696">Python for Nonprofits</tspan> is a guide to applying Python in </tspan><tspan
         x="68.326172"
         y="136.2665"
         id="tspan700">nonprofit settings. Specifically, it teaches you how to use </tspan><tspan
         x="68.326172"
         y="169.59988"
         id="tspan702">Python to:
</tspan><tspan
         x="68.326172"
         y="202.93325"
         id="tspan704">
</tspan><tspan
         x="68.326172"
         y="236.26663"
         id="tspan706">--Import data, then clean and reformat it
</tspan><tspan
         x="68.326172"
         y="269.6"
         id="tspan708">--Analyze data using descriptive statistics and linear </tspan><tspan
         x="68.326172"
         y="302.93337"
         id="tspan710">regressions
</tspan><tspan
         x="68.326172"
         y="336.26675"
         id="tspan712">--Create both charts and maps
</tspan><tspan
         x="68.326172"
         y="369.60012"
         id="tspan714">--Share spreadsheets and interactive visualizations online
</tspan><tspan
         x="68.326172"
         y="402.9335"
         id="tspan716">
</tspan><tspan
         x="68.326172"
         y="436.26687"
         id="tspan718">PFN is released under the MIT license. This means that you </tspan><tspan
         x="68.326172"
         y="469.60024"
         id="tspan720">can use this code in both commercial and personal </tspan><tspan
         x="68.326172"
         y="502.93362"
         id="tspan722">applications, and that you can choose whatever license you </tspan><tspan
         x="68.326172"
         y="536.26699"
         id="tspan724">want for your own code.  This choice makes PFN much more </tspan><tspan
         x="68.326172"
         y="569.60037"
         id="tspan726">flexible than many other educational Python resources.
</tspan><tspan
         x="68.326172"
         y="602.93374"
         id="tspan728">
</tspan><tspan
         x="68.326172"
         y="636.26711"
         id="tspan732"><tspan
   style="font-weight:bold"
   id="tspan730">About the author</tspan>
</tspan><tspan
         x="68.326172"
         y="669.60049"
         id="tspan734">
</tspan><tspan
         x="68.326172"
         y="702.93386"
         id="tspan736">Ken Burchfiel has used Python in nonprofit settings since </tspan><tspan
         x="68.326172"
         y="736.26724"
         id="tspan738">graduating from Columbia Business School in 2022. He </tspan><tspan
         x="68.326172"
         y="769.60061"
         id="tspan740">loves finding ways to apply this programming language--and </tspan><tspan
         x="68.326172"
         y="802.93398"
         id="tspan742">its incredible array of libraries--to help further nonprofits' </tspan><tspan
         x="68.326172"
         y="836.26736"
         id="tspan744">missions. He lives in Charlottesville, VA with his wife and </tspan><tspan
         x="68.326172"
         y="869.60073"
         id="tspan746">son.
</tspan><tspan
         x="68.326172"
         y="902.93411"
         id="tspan748">
</tspan></text></g></svg>
