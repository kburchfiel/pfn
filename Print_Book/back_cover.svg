       inkscape:export-filename="back_cover.png"
       inkscape:export-xdpi="300"
       inkscape:export-ydpi="300"><tspan
         x="68.326172"
         y="103.52343"
         id="tspan12590"><tspan
           style="font-style:normal;font-weight:bold;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Bold';fill:#ededed"
           id="tspan12586">Python for Nonprofits</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12588"> is a guide to applying Python in nonprofit </tspan></tspan><tspan
         x="68.326172"
         y="137.44711"
         id="tspan12594"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12592">settings. Specifically, it teaches you how to use Python to:
</tspan></tspan><tspan
         x="68.326172"
         y="171.37079"
         id="tspan12598"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12596">
</tspan></tspan><tspan
         x="68.326172"
         y="205.29446"
         id="tspan12602"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12600">•  Import data, then clean and reformat it
</tspan></tspan><tspan
         x="68.326172"
         y="239.21814"
         id="tspan12606"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12604">•  Analyze data using descriptive statistics and linear regressions
</tspan></tspan><tspan
         x="68.326172"
         y="273.14181"
         id="tspan12610"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12608">•  Create both charts and maps
</tspan></tspan><tspan
         x="68.326172"
         y="307.06549"
         id="tspan12614"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12612">•  Share spreadsheets and interactive visualizations online
</tspan></tspan><tspan
         x="68.326172"
         y="340.98916"
         id="tspan12618"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12616">
</tspan></tspan><tspan
         x="68.326172"
         y="374.91284"
         id="tspan12622"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12620">PFN is released under the MIT license. This means that you can </tspan></tspan><tspan
         x="68.326172"
         y="408.83651"
         id="tspan12626"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12624">use this code in both commercial and personal applications, and </tspan></tspan><tspan
         x="68.326172"
         y="442.76019"
         id="tspan12630"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12628">that you can choose whatever license you want for your own code.  </tspan></tspan><tspan
         x="68.326172"
         y="476.68387"
         id="tspan12634"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12632">This choice makes PFN much more flexible than many other </tspan></tspan><tspan
         x="68.326172"
         y="510.60754"
         id="tspan12638"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12636">educational Python resources.
</tspan></tspan><tspan
         x="68.326172"
         y="544.53125"
         id="tspan12642"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12640">
</tspan></tspan><tspan
         x="68.326172"
         y="578.45495"
         id="tspan12646"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12644">The GitHub repository associated with this book is available at:
</tspan></tspan><tspan
         x="68.326172"
         y="612.37866"
         id="tspan12650"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12648">https://github.com/kburchfiel/pfn
</tspan></tspan><tspan
         x="68.326172"
         y="646.30237"
         id="tspan12654"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12652">
</tspan></tspan><tspan
         x="68.326172"
         y="680.22607"
         id="tspan12660"><tspan
           style="font-style:normal;font-weight:bold;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Bold';fill:#ededed"
           id="tspan12656">About the author</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12658">
</tspan></tspan><tspan
         x="68.326172"
         y="714.14978"
         id="tspan12664"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12662">
</tspan></tspan><tspan
         x="68.326172"
         y="747.48318"
         id="tspan12668"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ededed"
           id="tspan12666">Ken Burchfiel has used Python for nonprofit work since graduating from Columbia </tspan></tspan><tspan
         x="68.326172"
         y="780.81655"
         id="tspan12672"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ededed"
           id="tspan12670">Business School in 2022. He loves finding ways to apply this programming </tspan></tspan><tspan
         x="68.326172"
         y="814.14993"
         id="tspan12676"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ededed"
           id="tspan12674">language--and its incredible array of libraries--to help further nonprofits' missions. </tspan></tspan><tspan
         x="68.326172"
         y="848.07361"
         id="tspan12682"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ededed"
           id="tspan12678">He lives in Charlottesville, VA with his wife and son.</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12680">
</tspan></tspan><tspan
         x="68.326172"
         y="881.99731"
         id="tspan12686"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan12684">
</tspan></tspan></text></g></svg>
