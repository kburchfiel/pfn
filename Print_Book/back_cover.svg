       inkscape:export-filename="back_cover.png"
       inkscape:export-xdpi="300"
       inkscape:export-ydpi="300"><tspan
         x="68.326172"
         y="103.52343"
         id="tspan10188"><tspan
           style="font-style:normal;font-weight:bold;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Bold';fill:#ededed"
           id="tspan10184">Python for Nonprofits</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10186"> is a guide to applying Python in nonprofit </tspan></tspan><tspan
         x="68.326172"
         y="137.44711"
         id="tspan10192"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10190">settings. Specifically, it teaches you how to use Python to:
</tspan></tspan><tspan
         x="68.326172"
         y="171.37079"
         id="tspan10196"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10194">
</tspan></tspan><tspan
         x="68.326172"
         y="205.29446"
         id="tspan10200"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10198">•  Import data, then clean and reformat it
</tspan></tspan><tspan
         x="68.326172"
         y="239.21814"
         id="tspan10204"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10202">•  Analyze data using descriptive statistics and linear regressions
</tspan></tspan><tspan
         x="68.326172"
         y="273.14181"
         id="tspan10208"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10206">•  Create both charts and maps
</tspan></tspan><tspan
         x="68.326172"
         y="307.06549"
         id="tspan10212"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10210">•  Share spreadsheets and interactive visualizations online
</tspan></tspan><tspan
         x="68.326172"
         y="340.98916"
         id="tspan10216"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10214">
</tspan></tspan><tspan
         x="68.326172"
         y="374.91284"
         id="tspan10220"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10218">PFN is released under the MIT license. This means that you can </tspan></tspan><tspan
         x="68.326172"
         y="408.83651"
         id="tspan10224"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10222">use this code in both commercial and personal applications, and </tspan></tspan><tspan
         x="68.326172"
         y="442.76019"
         id="tspan10228"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10226">that you can choose whatever license you want for your own code.  </tspan></tspan><tspan
         x="68.326172"
         y="476.68387"
         id="tspan10232"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10230">This choice makes PFN much more flexible than many other </tspan></tspan><tspan
         x="68.326172"
         y="510.60754"
         id="tspan10236"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10234">educational Python resources.
</tspan></tspan><tspan
         x="68.326172"
         y="544.53125"
         id="tspan10240"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10238">
</tspan></tspan><tspan
         x="68.326172"
         y="578.45495"
         id="tspan10244"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10242">The GitHub repository associated with this book is available at:
</tspan></tspan><tspan
         x="68.326172"
         y="612.37866"
         id="tspan10248"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10246">https://github.com/kburchfiel/pfn
</tspan></tspan><tspan
         x="68.326172"
         y="646.30237"
         id="tspan10252"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10250">
</tspan></tspan><tspan
         x="68.326172"
         y="680.22607"
         id="tspan10258"><tspan
           style="font-style:normal;font-weight:bold;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Bold';fill:#ededed"
           id="tspan10254">About the author</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10256">
</tspan></tspan><tspan
         x="68.326172"
         y="714.14978"
         id="tspan10262"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10260">
</tspan></tspan><tspan
         x="68.326172"
         y="747.48318"
         id="tspan10266"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ededed"
           id="tspan10264">Ken Burchfiel has used Python for nonprofit work since graduating from Columbia </tspan></tspan><tspan
         x="68.326172"
         y="780.81655"
         id="tspan10270"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ededed"
           id="tspan10268">Business School in 2022. He loves finding ways to apply this programming </tspan></tspan><tspan
         x="68.326172"
         y="814.14993"
         id="tspan10274"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ededed"
           id="tspan10272">language--and its incredible array of libraries--to help further nonprofits' missions. </tspan></tspan><tspan
         x="68.326172"
         y="848.07361"
         id="tspan10280"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ededed"
           id="tspan10276">He lives in Charlottesville, VA with his wife and son.</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10278">
</tspan></tspan><tspan
         x="68.326172"
         y="881.99731"
         id="tspan10284"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ededed"
           id="tspan10282">
</tspan></tspan></text></g></svg>
