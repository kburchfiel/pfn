       inkscape:export-filename="back_cover.png"
       inkscape:export-xdpi="300"
       inkscape:export-ydpi="300"><tspan
         x="68.326172"
         y="103.52343"
         id="tspan4204"><tspan
           style="font-style:normal;font-weight:bold;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Bold';fill:#ffffff"
           id="tspan4200">Python for Nonprofits</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4202"> is a guide to applying Python in nonprofit </tspan></tspan><tspan
         x="68.326172"
         y="137.44711"
         id="tspan4208"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4206">settings. Specifically, it teaches you how to use Python to:
</tspan></tspan><tspan
         x="68.326172"
         y="171.37079"
         id="tspan4212"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4210">
</tspan></tspan><tspan
         x="68.326172"
         y="205.29446"
         id="tspan4216"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4214">•  Import data, then clean and reformat it
</tspan></tspan><tspan
         x="68.326172"
         y="239.21814"
         id="tspan4220"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4218">•  Analyze data using descriptive statistics and linear regressions
</tspan></tspan><tspan
         x="68.326172"
         y="273.14181"
         id="tspan4224"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4222">•  Create both charts and maps
</tspan></tspan><tspan
         x="68.326172"
         y="307.06549"
         id="tspan4228"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4226">•  Share spreadsheets and interactive visualizations online
</tspan></tspan><tspan
         x="68.326172"
         y="340.98916"
         id="tspan4232"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4230">
</tspan></tspan><tspan
         x="68.326172"
         y="374.91284"
         id="tspan4236"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4234">PFN is released under the MIT license. This means that you can </tspan></tspan><tspan
         x="68.326172"
         y="408.83651"
         id="tspan4240"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4238">use this code in both commercial and personal applications, and </tspan></tspan><tspan
         x="68.326172"
         y="442.76019"
         id="tspan4244"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4242">that you can choose whatever license you want for your own code.  </tspan></tspan><tspan
         x="68.326172"
         y="476.68387"
         id="tspan4248"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4246">This choice makes PFN much more flexible than many other </tspan></tspan><tspan
         x="68.326172"
         y="510.60754"
         id="tspan4252"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4250">educational Python resources.
</tspan></tspan><tspan
         x="68.326172"
         y="544.53125"
         id="tspan4256"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4254">
</tspan></tspan><tspan
         x="68.326172"
         y="578.45495"
         id="tspan4260"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4258">The GitHub repository associated with this book is available 
</tspan></tspan><tspan
         x="68.326172"
         y="612.37866"
         id="tspan4264"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4262">at https://github.com/kburchfiel/pfn .
</tspan></tspan><tspan
         x="68.326172"
         y="646.30237"
         id="tspan4268"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4266">
</tspan></tspan><tspan
         x="68.326172"
         y="680.22607"
         id="tspan4274"><tspan
           style="font-style:normal;font-weight:bold;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Bold';fill:#ffffff"
           id="tspan4270">About the author</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4272">
</tspan></tspan><tspan
         x="68.326172"
         y="714.14978"
         id="tspan4278"><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4276">
</tspan></tspan><tspan
         x="68.326172"
         y="747.48318"
         id="tspan4282"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ffffff"
           id="tspan4280">Ken Burchfiel has used Python for nonprofit work since graduating from Columbia </tspan></tspan><tspan
         x="68.326172"
         y="780.81655"
         id="tspan4286"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ffffff"
           id="tspan4284">Business School in 2022. He loves finding ways to apply this programming </tspan></tspan><tspan
         x="68.326172"
         y="814.14993"
         id="tspan4292"><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ffffff"
           id="tspan4288">language--and its incredible array of libraries--to help further </tspan><tspan
           style="font-size:21.3333px;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic';fill:#ffffff"
           id="tspan4290">nonprofits' missions. </tspan></tspan><tspan
         x="68.326172"
         y="848.07361"
         id="tspan4300"><tspan
           style="font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif Italic'"
           id="tspan4294">He</tspan><tspan
           style="font-size:21.3333px"
           id="tspan4296"> lives in Charlottesville, VA with his wife and son.</tspan><tspan
           style="font-style:normal;font-family:'Liberation Serif';-inkscape-font-specification:'Liberation Serif';fill:#ffffff"
           id="tspan4298">
</tspan></tspan><tspan
         x="68.326172"
         y="881.99731"
